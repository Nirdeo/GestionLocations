controllers:
  resource: ../src/Controller/
  type: annotation

kernel:
  resource: ../src/Kernel.php
  type: annotation

index:
  path: /
  methods: [ "GET" ]
  controller: App\Controller\RedirectController::index

app_locations_index:
  path: /locations
  methods: [ "GET" ]
  controller: App\Controller\LocationController::index

app_locataire_index:
  path: /locataire/
  methods: [ "GET" ]
  controller: App\Controller\LocataireController::index

app_locataire_new:
  path: /locataire/{id}/new
  methods: [ "GET", "POST" ]
  controller: App\Controller\LocataireController::new
  requirements:
    id: '\d+'

app_locataire_show:
  path: /locataire/{id}
  methods: [ "GET" ]
  controller: App\Controller\LocataireController::show
  requirements:
    id: '\d+'

app_locataire_edit:
  path: /locataire/{id}/edit
  methods: [ "GET", "POST" ]
  controller: App\Controller\LocataireController::edit
  requirements:
    id: '\d+'

app_locataire_delete:
  path: /locataire/{id}
  methods: [ "POST" ]
  controller: App\Controller\LocataireController::delete
  requirements:
    id: '\d+'

app_location_index:
  path: /location/
  methods: [ "GET" ]
  controller: App\Controller\LocationController::index

app_location_newSM:
  path: /location/{id}/newSM
  methods: [ "GET", "POST" ]
  controller: App\Controller\LocationController::newSM

app_location_newSL:
  path: /location/{id}/newSL
  methods: [ "GET", "POST" ]
  controller: App\Controller\LocationController::newSL

app_mandataire_index:
  path: /mandataire/
  methods: [ "GET" ]
  controller: App\Controller\MandataireController::index

app_mandataire_edit:
  path: /mandataire/{id}/edit
  methods: [ "GET", "POST" ]
  controller: App\Controller\MandataireController::edit
  requirements:
    id: '\d+'

app_logout:
  path: /deconnexion
  methods: [ "GET" ]
  controller: App\Controller\SecurityController::logout

app_login:
  path: /connexion
  methods: [ "GET", "POST" ]
  controller: App\Controller\SecurityController::login

app_home:
  path: /accueil
  methods: [ "GET" ]
  controller: App\Controller\HomeController::index

app_bien_index:
  path: /bien/
  methods: [ "GET" ]
  controller: App\Controller\BienController::index

app_bien_edit:
  path: /bien/{id}/edit
  methods: [ "GET", "POST" ]
  controller: App\Controller\BienController::edit
  requirements:
    id: '\d+'